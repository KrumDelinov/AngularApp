
  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form class="user" [formGroup]="form">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input [class.input-error]="form.get('FirstName').touched && !!form.get('FirstName').errors" type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="First Name" formControlName="FirstName">
                    <p *ngIf="form.get('FirstName').touched && form.get('FirstName').errors?.required" class="error">
                      First Name is required!
                    </p>
                  </div>

                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name" formControlName="LastName">
                  </div>
                </div>
                <div class="form-group">
                  <input [class.input-error]="form.get('email').touched && !!form.get('email').errors" type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address" formControlName="email">
                  <p *ngIf="form.get('email').touched && form.get('email').errors?.email" class="error">
                    Email is invalid!
                  </p>
                  <p *ngIf="form.get('email').touched && form.get('email').errors?.required" class="error">
                    Email is required!
                  </p>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password" formControlName="password">
                  </div>
                </div>
                <hr>
                <button type="button" (click)="submitHandler()"  class="btn btn-primary btn-user btn-block">Register Account</button>

                <hr>
                <a href="index.html" class="btn btn-google btn-user btn-block">
                  <i class="fab fa-google fa-fw"></i> Register with Google
                </a>
                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                  <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                </a>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="login">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
