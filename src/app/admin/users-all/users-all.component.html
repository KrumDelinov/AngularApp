
<div >

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Role</th>
        <th scope="col">email</th>
        <th scope="col">Id</th>

      </tr>
    </thead>
    <tbody *ngFor="let user of userList ; let i = index" >
      <tr>
        <th scope="row">{{i + 1}}</th>
        <td>{{user.FirstName}}</td>
        <td>{{user.LastName}}</td>
        <td>{{user.role}}</td>
        <td>{{user.email}}</td>
        <td ><a [routerLink]="['/user-detail', user.objectId]">{{user.objectId}}</a> </td>
      </tr>
    </tbody>
  </table>
</div>
