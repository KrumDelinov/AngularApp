<div *ngIf="(isLogged$ | async)">
  <div *ngIf="((cu | async).role == 'admin')">
    <app-admin></app-admin>
  </div>
  <div *ngIf="((cu | async).role == 'teacher')">
    <app-teacher-home></app-teacher-home>
  </div>
  <div *ngIf="((cu | async).role == 'pending')">
    Waiting pending
  </div>
</div>
<div *ngIf="!(isLogged$ | async)">
<app-home-no-user></app-home-no-user>
</div>
